<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <video id="main-video" controls poster="assets/video-placeholder.png" class = "main-video">
                <source src="" type="video/mp4">
            </video>
            <div class="row">
                <div class="start">
                    <h1 id="texto">Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video id="video" src ="sources/media/jose_jose.mp4" class="vid-s" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"
                onclick="cambioVideo(this)"></video>
                <span id="textoSecundario" class="video-title">jose jose lo dudo</span>
            </div>

            <div class="video-small">
                <video id="video" src ="sources/media/apostemos_que_me_caso.mp4" class="vid-s" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" onclick="cambioVideo(this)"></video>
                <span id="textoSecundario" class="video-title">Apostemos Que Me Caso</span>
            </div>

            <div class="video-small">
                <video id="video" src ="sources/media/tu_falta_de_querer.mp4" class="vid-s" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" onclick="cambioVideo(this)"></video>
                <span id="textoSecundario" class="video-title">Mon Laferte - Tu Falta De Querer (Lyric Video)</span>
            </div>

            <div class="video-small">
        <video id="video" src ="sources/media/billie.mp4" class="vid-s" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" onclick="cambioVideo(this)"></video>
                <span id="textoSecundario" class="video-title">Michael Jackson - Billie Jean (Official Video)</span>
            </div>

        </div>

    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
